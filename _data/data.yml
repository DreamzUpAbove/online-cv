certifications:
      title: Certifications
      list:
        - name: Qiskit Global Summer School 2023- Theory to Implementation
          start: 2023
          end: NA
          organization: IBM Quantum
          credentialid: 111-222
          credentialurl: https://qiskit.org/events/summer-school-2023/
          credentialname: IBM Quantum 
          details: |
            I completed the Qiskit Global Summer School 2023 - Theory to Implementation certification, which encompassed five labs. 
            In Lab 1, I explored quantum states using Qiskit, mastering deterministic, probabilistic, and unitary operations. 
            Lab 2 introduced entangled qubits, challenging me to sample quasi-probability distributions and estimate observables while disproving local hidden variable theories. 
            In Lab 3, I implemented Quantum Phase Estimation and Shor's factoring algorithm, fine-tuning qubit counts and running them on real hardware. 
            Lab 4 showcased the Iterative Phase Estimation algorithm on an IBM quantum processor, merging theory and practicality. 
            Finally, Lab 5 delved into error mitigation with Qiskit Runtime, enhancing my quantum journey's real-world dimension.
        - name: Introduction to Quantum Computing Course
          start: 2020
          end: NA
          organization: The Coding School (qubitxqubit)
          credentialid: 
          credentialurl: https://www.qubitbyqubit.org/
          credentialname: 
          details: |
            The "Introduction to Quantum Computing Course" offered by The Coding School in collaboration with IBM provides a comprehensive introduction to the fascinating field of quantum computing. 
            Throughout this course, students will gain a strong foundation in quantum computing principles, quantum mechanics, and quantum programming using IBM's Qiskit framework. 
            The curriculum covers key topics such as quantum gates, quantum circuits, quantum algorithms, and quantum error correction. Participants will have the opportunity to work on hands-on coding projects, 
            explore real quantum hardware, and collaborate with a community of learners and experts.
            
projects:
    title: Projects
    intro: >
     Experienced in quantum development using Python, Qiskit, PennyLane, and Cirq, alongside a strong foundation in mobile web development technologies like Java, Kotlin, HTML, CSS, React, and Vue.js.
    assignments:
      - title: Variational quantum state diagonalization 
        link: "#hook"
        tagline: "Variational hybrid quantum-classical algorithms are promising candidates for near-term implementation on quantum computers. In these algorithms, a quantum computer evaluates the cost of a gate sequence (with speedup over classical cost evaluation), and a classical computer uses this information to adjust the parameters of the gate sequence."
        
      - title: Quantum Random Number Generator (University Project)
        link: "#hook"
        tagline: "Conducted extensive research on QRNG, utilizing quantum phenomena to generate truly random and unpredictable numbers. Explored limitations of Pseudorandom Number Generators (PRNGs) and vulnerabilities associated with compromised randomness. Developed a deep understanding of trusted device QRNG and the importance of well-characterized sources. Collaborated with interdisciplinary teams to design and implement experimental setups, performing statistical analyses and evaluating qubit condition and stability."

      - title: Yono Lite SBI - Mobile Banking
        link: "#hook"
        tagline: "Contributed to the development of YONO LITE SBI, State Bank's user-friendly mobile banking application, enhancing the banking experience for retail customers. This secure app, available on Google Play Store, iOS App store, and Windows marketplace, offers seamless financial and non-financial transactions, including fund transfers, bill payments, and more."

